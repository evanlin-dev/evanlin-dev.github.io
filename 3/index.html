<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table id="gpaTable">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Grade</th>
                    <th>Credits</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="course">
                        <input type="checkbox" checked>
                        <input type="text" value="Course #1">
                    </td>
                    <td>
                        <select>
                            <option value=""></option>
                            <option value="A+">A+</option>
                            <option value="A">A</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B">B</option>
                            <option value="B-">B-</option>
                            <option value="C+">C+</option>
                            <option value="C">C</option>
                            <option value="C-">C-</option>
                            <option value="D+">D+</option>
                            <option value="D">D</option>
                            <option value="D-">D-</option>
                            <option value="F">F</option>
                        </select>                        
                    </td>
                    <td><input type="number" placeholder="Credits"></td>
                    <td><button class="deleteBtn">&times;</button></td>
                </tr>
                <tr>
                    <td class="course">
                        <input type="checkbox" checked>
                        <input type="text" value="Course #2">
                    </td>
                    <td>
                        <select>
                            <option value=""></option>
                            <option value="A+">A+</option>
                            <option value="A">A</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B">B</option>
                            <option value="B-">B-</option>
                            <option value="C+">C+</option>
                            <option value="C">C</option>
                            <option value="C-">C-</option>
                            <option value="D+">D+</option>
                            <option value="D">D</option>
                            <option value="D-">D-</option>
                            <option value="F">F</option>
                        </select>
                        
                    </td>
                    <td><input type="number" placeholder="Credits"></td>
                    <td><button class="deleteBtn">&times;</button></td>
                </tr>
            </tbody>
            
        </table>
        <button id="addRowBtn">+ Add row</button>
        <div id="gpaResultContainer">
            <div id="error" class="hidden">Error! Check inputs.</div>
        </div>
        <button id="calculateBtn">= Calculate</button>
        <button id="resetBtn">x Reset</button>
        <div>
            <label for="gpaResult">GPA: </label>
            <input type="text" id="gpaResult" readonly>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
